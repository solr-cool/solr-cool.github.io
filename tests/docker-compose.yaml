version: '2.4'
services:
  solr:
    image: solr:8.6.2
    container_name: solr
    ports:
      - 8983:8983
    environment:
      - "SOLR_OPTS=-Denable.packages=true"
      - "ZK_HOST=zookeeper"
  zookeeper:
    image: zookeeper:3.5
    container_name: zookeeper
  repo:
    image: halverneus/static-file-server:latest
    environment:
      - "FOLDER=/www"
    volumes:
      - "../docs:/www"
